<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="banner">
        <div class="bg bg-1"></div>
        <div class="bg bg-2"></div>
        <div class="bg bg-3"></div>
        <h1>Morning!</h1>
        <div class="bg bg-4"></div>
        <div class="bg bg-5"></div>
        <div class="bg bg-6"></div>
        <div class="bg bg-7"></div>
        <div class="bg bg-8"></div>
        <div class="bg bg-9"></div>  
    </div>

    <div class="tab intro">
        <h2 class="animation-show">Never Give Up</h2>
        <img src="img/logo.png" alt="Happy" class="animation-show">
        <p class="animation-show">
            Every time you get tired of walking on the path you have chosen, tell yourself: "Keep going... don't stop." Each step may get more difficult but don't stop. The most beautiful view is at the top.
        </p>
        <button class="animation-show">Subcribe</button>
    </div>

    <div class="tab library">
        <div class="animation-show">
            <img src="img/9.jpg" alt="#">
            <p>Peaceful</p>
        </div>

        <div class="animation-show">
            <img src="img/10.jpg" alt="#">
            <p>Homely</p>
        </div>

        <div class="animation-show">
            <img src="img/11.jpg" alt="#">
            <p>Stronger</p>
        </div>

        <div class="animation-show">
            <img src="img/12.jpg" alt="#">
            <p>Consistently</p>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
